<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 一个简单的网页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .fakeimg {
            height: 200px;
            background: #aaa;
        }
    </style>
</head>

<body>

    <div class="jumbotron text-center" style="margin-bottom:0">
        <h1>python爬虫</h1>
    </div>

    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'my_creep:creep_mainPage' %}">主页面</a>
            </div>
            <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'my_creep:creep_mv' %}">豆瓣电影爬虫</a></li>
                    <li><a href="{% url 'my_creep:creep_wea' %}">天气爬虫</a></li>
                    <li class="active"><a href="{% url 'my_creep:creep_jd' %}">京东手机爬虫(前10页)</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">

        <div class="jumbotron text-center" style="margin-bottom:0">
            <h1>京东手机爬虫(前10页)</h1>
        </div>

        <div class="jumbotron text-center" style="margin-bottom:0">
            <table>
                <tr>
                    <th style="text-align:center">item_page</th>
                    <th style="text-align:center">item_name</th>
                    <th style="text-align:center">item_price</th>
                </tr>
                {% for line in jdphone_list %}
                <tr>
                    <td>{{line.item_page}}</td>
                    <td>{{line.item_name}}</td>
                    <td>{{line.item_price}}</td>
                </tr>
                {% endfor%}
            </table>
        </div>

    </div>
</body>

</html>
